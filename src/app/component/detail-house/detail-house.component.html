<!-- property area -->
<div class="content-area single-property" style="background-color: #FCFCFC;">&nbsp;
  <div class="container">

    <div class="clearfix padding-top-40">

      <div class="col-md-8 single-property-content prp-style-2">
        <div class="">
          <div class="row">
            <div class="light-slide-item">
              <div class="clearfix">
                <div class="favorite-and-print">
                  <a class="add-to-fav" href="#login-modal" data-toggle="modal">
                    <i class="fa fa-star-o"></i>
                  </a>
                  <a class="printer-icon " href="javascript:window.print()">
                    <i class="fa fa-print"></i>
                  </a>
                </div>

                <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                  <li data-thumb="assets/assets/img/property-1/property1.jpg">
                    <img src="assets/assets/img/property-1/property1.jpg" />
                  </li>
                  <li data-thumb="assets/assets/img/property-1/property2.jpg">
                    <img src="assets/assets/img/property-1/property2.jpg" />
                  </li>
                  <li data-thumb="assets/assets/assets/img/property-1/property3.jpg">
                    <img src="assets/assets/img/property-1/property3.jpg" />
                  </li>
                  <li data-thumb="assets/assets/img/property-1/property4.jpg">
                    <img src="assets/assets/img/property-1/property4.jpg" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-4 p0">
        <aside class="sidebar sidebar-property blog-asside-right property-style2">
          <div class="dealer-widget">
            <div class="dealer-content">
              <div class="inner-wrapper">
                <div class="single-property-header">
                  <h1 class="property-title">{{obj.name}}</h1>
                  <span class="property-price">{{obj.price}}</span>
                </div>

                <div class="property-meta entry-meta clearfix ">

                  <div class="col-xs-4 col-sm-4 col-md-4 p-b-15">
                                                <span class="property-info-icon icon-tag">
                                                    <img src="assets/assets/img/icon/sale-orange.png">
                                                </span>
                    <span class="property-info-entry">
                                                    <span class="property-info-label">Status</span>
                                                    <span class="property-info-value">{{obj.status}}</span>
                                                </span>
                  </div>

                  <div class="col-xs-4 col-sm-4 col-md-4 p-b-15">
                                                <span class="property-info-icon icon-bed">
                                                    <img src="assets/assets/img/icon/bed-orange.png">
                                                </span>
                    <span class="property-info-entry">
                                                    <span class="property-info-label">Bedrooms</span>
                                                    <span class="property-info-value">{{obj.bedroom}}</span>
                                                </span>
                  </div>

                  <div class="col-xs-4 col-sm-4 col-md-4 p-b-15">
                                                <span class="property-info-icon icon-bath">
                                                    <img src="assets/assets/img/icon/cars-orange.png">
                                                </span>
                    <span class="property-info-entry">
                                                    <span class="property-info-label">Bathrooms</span>
                                                    <span class="property-info-value">{{obj.bathroom}}</span>
                                                </span>
                  </div>


                  <div class="col-xs-4 col-sm-4 col-md-4 p-b-15">
                                                <span class="property-info-icon icon-garage">
                                                    <img src="assets/assets/img/icon/room-orange.png">
                                                </span>
                    <span class="property-info-entry">
                                                    <span class="property-info-label">Category</span>
                                                    <span class="property-info-value">{{obj.category.name}}</span>
                                                </span>
                  </div>
                </div>
<!--                <div class="dealer-section-space">-->
<!--                  <span>Dealer information</span>-->
<!--                </div>-->
                <div class="clear">
                  <div class="col-xs-12 col-sm-12">
                    <h3 class="dealer-name">
                      <a href="">Nathan James</a>
                    </h3>
                  </div>
                </div>

                <div class="clear">
                  <ul class="dealer-contacts">
                    <li><i class="pe-7s-map-marker strong"> </i>{{obj.address}}</li>
                    <!--                    <li><i class="pe-7s-mail strong"> </i> email@yourcompany.com</li>-->
                    <!--                    <li><i class="pe-7s-call strong"> </i> +1 908 967 5906</li>-->
                  </ul>
                  <p>{{obj.description}}</p>
                </div>

              </div>
            </div>
          </div>
        </aside>
      </div>

    </div>

  </div>
</div>
