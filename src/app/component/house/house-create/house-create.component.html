<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="houseForm" (submit)="submit()">
          <label>Name:</label>
          <input type='text' formControlName="name" class="form-control" placeholder="Name">
          <label>Category</label>
          <select formControlName="category">
            <option  *ngFor="let category of listCategory" [value]="category.id">
              {{category.name}}
            </option>
          </select>
          <label>Address:</label>
          <input type='text' formControlName="address" class="form-control" placeholder="Area">
          <label>Bedroom:</label>
          <input type='number' formControlName="bedroom" class="form-control" placeholder="Population">
          <label>Bathroom:</label>
          <input type='number' formControlName="bathroom" class="form-control" placeholder="GDP">
          <label>Description:</label>
          <input type="textarea" formControlName="description" class="form-control" placeholder="Description">
            <label>Image: </label>
            <input type="file"
                   id="file"
                   #userPhoto
                   (change)="onFileSelected($event)"
                   name="image"
                   autocomplete="off"
            />
          <img src="{{fb}}" style="width: 100px;">
          <label>Price:</label>
          <input type="number" formControlName="price" class="form-control" placeholder="Description">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
