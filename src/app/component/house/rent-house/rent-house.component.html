<form [formGroup]="rentForm" (submit)="rent(house.id, house.price)">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Ngày bắt đầu thuê</label>
        <input type="date" formControlName="startTime">
        <label>Ngày kết thúc thuê</label>
        <input type="date" formControlName="endTime">
        <input type="hidden" formControlName="total">
        <input type="hidden" formControlName="status">
        <p>Bạn có chắc muốn thuê căn nhà này không?</p>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-primary">Thuê</button>
      </div>
    </div>
  </div>
</div>
</form>
