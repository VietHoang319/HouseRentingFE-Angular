<app-navbar></app-navbar>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Đơn</h3>
    </div>
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <tr>
                <th style="text-align: center">Tên nhà</th>
                <th style="text-align: center">Địa chỉ</th>
                <th style="text-align: center">Thời gian bắt đầu thuê</th>
                <th style="text-align: center">Thời gian kết thúc thuê</th>
                <th style="text-align: center">Tổng tiền</th>
              </tr>
              <tr>
              <tr *ngFor="let order of orderr; index as i">
                <td style="text-align: center">{{order.house.name}}</td>
                <td style="text-align: center">{{order.house.address}}</td>
                <td style="text-align: center">{{order.startTime}}</td>
                <td style="text-align: center">{{order.endTime}}</td>
                <td style="text-align: center">{{order.total}}</td>
                <td width="10px">
                  <a class="nav-link"><i class="fa-solid fa-pencil" style="margin-right: 5px"></i>Edit</a>
                </td>
                <td width="10px">
                  <a class="nav-link"><i class="fa-solid fa-trash" style="margin-right: 5px"></i>Delete</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
