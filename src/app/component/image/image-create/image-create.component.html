<form [formGroup]="imageForm" (ngSubmit)="createImage()" >
  <p>
    <label>Category: </label>
    <select formControlName="category" ><option *ngFor="let house of houses" value="{{house.id}}" >{{house.name}}</option></select>
  </p>
  <p>
    <label>Image: </label>
    <input type="file"
           id="file"
           #userPhoto
           (change)="onFileSelected($event)"
           name="image"
           autocomplete="off"
    />
  </p>
  <img src="{{fb}}" style="width: 100px;">
    <button type="submit">Create</button>
</form>
